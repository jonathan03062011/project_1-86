<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 1 0 " spe-particles="        
        color: blue, purple, red, orange, yellow, limegreen, turquiose, cyan, blue, purple, magenta, pink   ; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 1; 
        particle-count: 800; 
        velocity: 10; 
        velocity-spread: 180; 
        drag: 1; 
        max-age: 8;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0">
        <a-entity position="-10 1 -30 " spe-particles="        
        color: green, limegreen, darkgreen, turquiose, blue,   ; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 1; 
        particle-count: 800; 
        velocity: 1; 
        velocity-spread: 30; 
        drag: 1; 
        max-age: 1;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0">
        <a-entity position="10 5 30 " spe-particles="        
        color: blue, cyan, orange, white, yellow, red,   ; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 5; 
        particle-count: 800; 
        velocity: 1; 
        velocity-spread: 30; 
        drag: 1; 
        max-age: 3;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0">
        </a-entity>
        <a-entity position="-30 5 -10 " spe-particles="        
        color: blue, purple, magenta, pink, red, orange,   ; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 10; 
        particle-count: 6400; 
        velocity: 0.5; 
        velocity-spread: 100; 
        drag: 1; 
        max-age: 4;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0">
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>

</html>
